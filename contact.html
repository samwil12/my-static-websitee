<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travis Shoe's</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Styling */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
        }

        header p {
            margin: 5px 0;
            font-size: 1.2em;
        }

        /* Main Content Styling */
        main {
            padding: 30px 20px;
        }

        /* Contact Section Styling */
        #contact {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            text-align: center;
            max-width: 800px;
            margin: 40px auto;
        }

        #contact h2 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        #contact p {
            font-size: 1.2em;
            margin: 15px 0;
            color: #555;
        }

        #contact a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        #contact a:hover {
            text-decoration: underline;
        }

        /* Contact Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        form input, form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            max-width: 600px;
            background-color: #f9f9f9;
        }

        form textarea {
            resize: vertical;
            min-height: 150px;
        }

        form button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Travis Shoe's</h1>
        <p>Making a difference, one step at a time</p>
    </header>

    <main>
        <!-- Contact Section -->
        <section id="contact">
            <h2>Contact Us</h2>
            <p>If you have any questions or would like more information, feel free to reach out to us. We would love to hear from you!</p>
            <p>Email us at: <a href="mailto:samueljrfadrigo@gmail.com">samueljrfadrigo@gmail.com</a></p>

            <!-- Contact Form -->
            <form action="submit_form.php" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Travis Shoe's. All rights reserved.</p>
    </footer>

</body>
</html>
